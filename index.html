<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Header Logo</h1>
        </div>
        <nav class="nav">
            <h1>Header Banner</h1>
        </nav>
    </header>

    <section class="header_bar">
        <h2>Header bar</h2>
    </section>

    <section class="main_section">
        <div class="left">
            <div class="menu">
                <h2>Menu bar</h2>
            </div>
            <div class="article">
                <h2>Article section</h2>
            </div>
        </div>

        <div class="center">
            <div class="top">
                <h2>Pre-body</h2>
            </div>
            <div class="middle">
                <h2>Body(content)</h2>
            </div>
            <div class="bottom">
                <h2>Post-body</h2>
            </div>
        </div>

        <div class="right">
            <h2>This is right box</h2>
        </div>
    </section>

    <footer>
        <p>footer</p>
    </footer>
    
</body>
</html>
